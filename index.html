<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Dashbord</title>
</head>

<body>
  <header>
    <div class="container text-center">
      <h1>Weather Dashboard</h1>
  </header>
  <div class="container">

    <div class="row">
      <div class="col-sm-4 bg-light">
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchCity" aria-label=" Search" aria-describedby="searchButton">
          <div>
            <button class=" btn btn-outline-primary" id="searchButton">Search</button>
          </div>

        </div>
      </div>


      <div class="col-md-8 border border-dark current">
        <div class="today">
          <h1 class="cityName"></h1>
          <h1 class="date"></h1>
          <img class="weather">
        </div>
        <p>Tempurature: <span id="temp"></span> </p>
        <p>Wind: <span id="wind"></span> </p>
        <p>Humidity: <span id="humidity"></span> </p>
        <p>UvI: <span id="uvI"></span> </p>
      </div>

      <div class="col-md-12" id="forecast">
        <h3 class="p-3">Five Day Forecast</h3>
        <div class="col-sm-2 ml-1 mb-2 p-3 mt-1 rounded">
          <p>Temperature:</p>
          <p>Humidity:</p>
        </div>
        <div class="col-sm-2 ml-1 mb-2 p-3 mt-1 rounded">
          <p>Temperature:</p>
          <p>Humidity:</p>
        </div>
        <div class="col-sm-2 ml-1 mb-2 p-3 mt-1 rounded">
          <p>Temperature:</p>
          <p>Humidity:</p>
        </div>
        <div class="col-sm-2 ml-1 mb-2 p-3 mt-1 rounded">
          <p>Temperature:</p>
          <p>Humidity:</p>
        </div>
        <div class="col-sm-2 ml-1 mb-2 p-3 mt-1 rounded">
          <p>Temperature:</p>
          <p>Humidity:</p>
        </div>


      </div>








      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
      <script src="./Assets/script.js"></script>
</body>

</html>
